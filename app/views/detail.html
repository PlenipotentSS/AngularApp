
<h1>{{title | capitalize:'all'}}</h1>

<div class="col-md-6 col-md-push-3">
	<article ng-repeat="item in items">
		<h1 class="title"> {{item.name | capitalize:'first'}}</h1>
		<h2 class="date"> {{item.title}}</h2>
		<div class="rating">
			<p class="likes" ng-click="addIndex($index)">+ {{item.likes | currency}}</p>
		</div>
	</article>
</div>
